  <style>
    body {

    header {
      background-color: #fff;
      color: #0074D9;
      padding: 1rem;

    }

    .section {

      background-color: #062f4f;

    }

    .section h2 {
      color: #00BFFF;
    }

    .section p {
      font-size: 1rem;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
